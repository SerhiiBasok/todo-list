{% extends "base.html" %}

{% block content %}
<div class="row align-items-center mb-4">
    <div class="col">
        <h1 class="my-4">Tags</h1>
    </div>
    <div class="col-auto">
        <a href="{% url 'app_list:tag-create' %}" class="btn btn-primary">Add</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col" class="text-center">Update</th>
                <th scope="col" class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
            <tr>
                <td>{{ tag.name }}</td>
                <td class="text-center">
                    <a href="{% url 'app_list:tag-update' tag.id %}" class="btn btn-info btn-sm">Update</a>
                </td>
                <td class="text-center">
                    <a href="{% url 'app_list:tag-delete' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">No tags yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
